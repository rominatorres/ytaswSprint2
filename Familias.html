  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <div id="component_test">
        <cabecera></cabecera>
    </div>
        <div id="app">
            <v-app>
                <v-main>
                    <div id="content" class="p-4 p-md-5 pt-5">
                        <h2 class="mb-4" align="center">Familias</h2>
                    
                        <div class="container-fluid">
                        
                            <div id="dataset_familias"  style="position:relative; height:270px; width: 100%; overflow:auto; display:block; text-align: center;">
                                <h2></h2>
                             <!--  <v-simple-table class="mt-5">
                                    <template v-slot:default>-->
                                    <table class="table table-hover">
                                    <thead>
                                      <tr>
                                        <th class="text-center">Id</th>
                                        <th class="text-center">Nombre/Titular</th>
                                        <th class="text-center">Apellidos</th>
                                        <th class="text-center">Direccion</th>
                                        <th class="text-center">Distrito</th>
                                        <th class="text-center"># Integrantes</th>
                                        <th class="text-center"># Contagiados</th>
                                        <th></th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr v-for="familia in familias" :key="familia.id_familia">
                                        <td>{{familia.id_familia}}</td>
                                        <td>{{familia.nomb_titular}}</td>
                                        <td>{{familia.apellidos}}</td>
                                        <td>{{familia.direccion}}</td>
                                        <td>{{familia.distrito}}</td>
                                        <td>{{familia.numIntegrantes}}</td>
                                        <td>{{familia.numContagiados}}</td>
                                        <td>
                                          <!--<router-link to=""><img src="imagenes/mas.png" width="25px"></router-link>-->
                                        </td>
                                      </tr>
                                    </tbody>
                                    </table>
                                </template>
                            </v-simple-table>
                            </div>
                        </div>
                    </div>
        
                </v-main>
            </v-app>
        </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.8.1/dist/sweetalert2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  <script type = "text/javascript" src = "./js/vue_component_header.js"></script>
  <script>
    var url="http://localhost/php_crud/CRUD2.php";
    //var url="http://localhost/php/CRUD2.php";

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data(){
        return{
          familias:[],
          familia: {
            id_familia:null,
            nomb_titular:'',
            apellidos: '',
            direccion:'',
            distrito:'',
            numIntegrantes:'',
            numContagiados:''
          }
        }
      },
      created(){
          this.mostrar()
      },
      methods:{
          mostrar:function(){
            axios.post(url, {opcion:'5'})
            .then(response => {
                this.familias = response.data;
                console.log(this.familias);
            })
          }
      }
    });
  </script>
